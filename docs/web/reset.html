<h3>Normalize</h3>
<hr>
<p>
	normalize.css只是一个很小的css文件，为默认的HTML元素样式上提供了跨浏览器的高度一致性。相对于<a href="http://meyerweb.com/eric/tools/css/reset/">reset<i class="fa fa-external-link"></i></a>的简单粗暴，<a href="https://github.com/necolas/normalize.css">normalize.css<i class="fa fa-github"></i></a>则温柔许多。统一样式的同时保留可辨识性。
</p>
<p>
	<a href="http://meyerweb.com/eric/tools/css/reset/">reset<i class="fa fa-external-link"></i></a>简单粗暴的通配符：
</p>
<p>
	<pre class="prettyprint linenums">
* {
	margin: 0;
	padding: 0;
	border:0;
  }
	</pre>
</p>
<p>
	ysui使用 normalize.css 。
</p>
